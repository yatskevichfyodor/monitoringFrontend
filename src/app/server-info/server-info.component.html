<mat-card *ngIf="server; let server; else loading" class="container mb-4 mt-4">
		<div class="row">
            <div class="text-left col-md-5">
                <h2 class="header">{{server?.name}}</h2>
                <div class="mt-2">
                    <span style="color:#BBBBFF" class="font-italic">Server IP: </span>
                    <b class="font-italic">{{server?.ip}}</b>
                    <br/>
                    <span style="color:#BBBBFF" class="font-italic">Game: </span>
                    <b class="font-italic">{{server?.gameName}}</b>
                    <br/>
                    <span style="color:#BBBBFF" class="font-italic">Active players number: </span>
                    <b class="font-italic">{{server?.activePlayersNumber}}</b>
                    <br/>
                    <span style="color:#BBBBFF" class="font-italic">Max players number: </span>
                    <b class="font-italic">{{server?.maxPlayersNumber}}</b>
                </div>
				<div class="mt-3">
					<a class="mr-1 align-self-center" mat-raised-button style="background-color:#AAAAFF" [routerLink]="['/server-update/' + server?.id]">Edit server</a>
					<a mat-raised-button class="align-self-center" style="background-color:#AAAAFF" (click)="deleteServer()">Delete server</a>
				</div>
            </div>
            <div class="text-right col col-md-7">
                <img class="img-fluid" src="{{server?.imageData}}">
            </div>
        </div>
		
		<active-players-table></active-players-table>
</mat-card>

<ng-template #loading><loader></loader></ng-template>
